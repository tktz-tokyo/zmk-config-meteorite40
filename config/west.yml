manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: tktz-tokyo
      url-base: https://github.com/tktz-tokyo
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    - name: zmk-pmw3610-driver
      remote: tktz-tokyo
      revision: main
    - name: zmk-feature-sensor_rotation
      remote: tktz-tokyo
      revision: main
    - name: zmk-feature-xy_clipper
      remote: tktz-tokyo
      revision: main
    - name: zmk-feature-scaling
      remote: tktz-tokyo
      revision: main
    - name: zmk-smart-toggle
      remote: tktz-tokyo
      revision: main
    - name: zmk-feature-meteorite-config
      remote: tktz-tokyo
      revision: main
  self:
    path: config
